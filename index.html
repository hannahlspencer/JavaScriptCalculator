<!DOCTYPE html>
<html>
  <head>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet">
  
    <title>JavaScript Calculator</title>
  </head>

  <body>
    <div id="container">
      <form name="case">
        <input name="display" id="display" value="">
          <input type="button" class="num" value="1" id="one" onclick="buttOne()">
          <input type="button" class="num" value="2" id="two" onclick="buttTwo()">
          <input type="button" class="num" value="3" id="three" onclick="buttThree()">
	        <input type="button" class="num" value="4" id="four" onclick="buttFour()">
          <input type="button" class="num" value="5" id="five" onclick="buttFive()">
          <input type="button" class="num" value="6" id="six" onclick="buttSix()">
	        <input type="button" class="num" value="7" id="seven" onclick="buttSeven()">
          <input type="button" class="num" value="8" id="eight" onclick="buttEight()">
          <input type="button" class="num" value="9" id="nine" onclick="buttNine()">
	        <input type="button" class="num" value="0" id="zero" onclick="buttZero()">
	
          <input type="button" id="plus" 	class="oper" 	value="+" onclick="buttPlus()">
          <input type="button" id="minus" 	class="oper" 	value="-" onclick="buttMinus()" >
          <input type="button" id="divide" 	class="oper" 	value="/" onclick="buttDivide()" >
          <input type="button" id="multiply" 	class="oper" 	value="*" onclick="buttMultiply()">   
	        <input type="button" id="equal" 	class="oper"	value="=" onclick="buttEquals()">
    
          <input type="button" id="clear" class="oper" value="C" onclick="buttC()">

      </div>
